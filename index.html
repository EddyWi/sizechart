<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Simple module for size-chart">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Module : Size-chart</title>
        <!-- <link rel="stylesheet" href="./dest/css/reset.css"> -->
        <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.css"> -->
        <link rel="stylesheet" href="./dest/css/style.css">
    </head>
    <body>
        <div class="container">
            <h3>Size Chart</h3>
            <form class="change-units" data-action="change-units">
                <label><input class="change-units--radio" type="radio" name="units" value="inches" checked> Inches</label>
                <label><input class="change-units--radio" type="radio" name="units" value="cm"> Centimeters</label>
            </form>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.runtime.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <script src="./dest/js/templates.js"></script>
        <script src="./dev/js/helpers.js"></script>
        <script src="./dev/js/dropdown.plugin.js"></script>
        <script src="./dev/js/main.js"></script>
    </body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple module for size-chart">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module : Size-chart</title>
    <link rel="stylesheet" href="dest/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container" data-sizechart>
    <div class="one-column grid">
        <div class="column group">
            <h3 class="float-left">
                Size Chart
            </h3>
            <form class="change-units float-left" data-action="change-units">
                <input id="inches" class="change-units--radio" type="radio" name="units" value="inches" checked>
                <label for="inches" data-label="Inches"></label>
                <input id="centimeters" class="change-units--radio" type="radio" name="units" value="cm">
                <label for="centimeters" data-label="Centimeters"></label>
            </form>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.runtime.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="dest/js/templates.js"></script>
<script src="dev/js/helpers.js"></script>
<script src="dev/js/calculator.js"></script>
<script src="dev/js/main.prototype.js"></script>
<script src="dev/js/dropdown.plugin.js"></script>
<script src="dev/js/tab.plugin.js"></script>
</body>
</html>
